    	 <style>
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #2b56ac
  border: none;
  color: #5982f8;
  text-align: center;
  font-size: 10px;
  padding: 15px;
  width: 170px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 100;
  right: 0;
}
</style>
